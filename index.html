<body>

<canvas id="fw"></canvas>

<div class="text">

        äº²çˆ±çš„å¥³ç‹å¤§äººï¼Œæ–°å¹´å¥½ï¼<br>

    </p>

<div class="tip">ğŸµ ç‚¹å‡»å±å¹•å¼€å¯éŸ³ä¹ & æ”¾çƒŸèŠ±</div>

<audio id="bgm" loop>
  <source src="flower.mp3" type="audio/mpeg">

<script>
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.onresize = ()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
};

/* ===== èƒŒæ™¯å›¾ç‰‡ ===== */
const bgImage = new Image();
bgImage.src = "image.jpg";

let rockets=[],particles=[];
let musicStarted=false;

/* çƒŸèŠ±å‡ç©º */
function launchFirework(){
    rockets.push({
        x:Math.random()*w,
        y:h,
        vx:(Math.random()-0.5)*1.5,
        vy:-(Math.random()*6+8),
        targetY:Math.random()*h*0.5+80,
        color:`hsl(${Math.random()*360},100%,60%)`
    });
}

/* çˆ†ç‚¸ */
function explode(x,y,color){
    for(let i=0;i<120;i++){
        const a=Math.random()*Math.PI*2;
        const s=Math.random()*4+1;
        particles.push({
            x,y,
            vx:Math.cos(a)*s,
            vy:Math.sin(a)*s,
            life:80,
            color
        });
    }
}

/* ç‚¹å‡»äº’åŠ¨ */
canvas.addEventListener("click",(e)=>{
    explode(e.clientX,e.clientY,`hsl(${Math.random()*360},100%,60%)`);
    startMusic();
});

canvas.addEventListener("touchstart",(e)=>{
    const t=e.touches[0];
    explode(t.clientX,t.clientY,`hsl(${Math.random()*360},100%,60%)`);
    startMusic();
});

/* ä¸»åŠ¨ç”» */
function animate(){
    requestAnimationFrame(animate);

    /* â‘  å…ˆç”»èƒŒæ™¯å›¾ */
    if(bgImage.complete){
        ctx.drawImage(bgImage,0,0,w,h);
    } else {
        ctx.fillStyle="black";
        ctx.fillRect(0,0,w,h);
    }

    /* åŠé€æ˜é®ç½©è®©çƒŸèŠ±æ›´äº® */
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,w,h);

    /* ç«ç®­ */
    for(let i=rockets.length-1;i>=0;i--){
        let r=rockets[i];
        r.x+=r.vx;
        r.y+=r.vy;
        r.vy+=0.03;

        ctx.beginPath();
        ctx.arc(r.x,r.y,2,0,Math.PI*2);
        ctx.fillStyle=r.color;
        ctx.fill();

        if(r.y<=r.targetY){
            explode(r.x,r.y,r.color);
            rockets.splice(i,1);
        }
    }

    /* ç²’å­ */
    for(let i=particles.length-1;i>=0;i--){
        let p=particles[i];
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=0.03;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
    }
}

setInterval(launchFirework,900);
setTimeout(()=>animate(),1000);

/* éŸ³ä¹å¯åŠ¨ */
function startMusic(){
    if(musicStarted) return;
    musicStarted=true;

    const bgm=document.getElementById("bgm");
    bgm.play().catch(()=>{});
    bgm.volume=0;

    let v=0;
    const fade=setInterval(()=>{
        v+=0.02;
        bgm.volume=Math.min(v,0.6);
        if(v>=0.6) clearInterval(fade);
    },200);
}
</script>
